<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quran Flipbook Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css" />
  <style>
    body {
      margin: 0;
      background: #1c1c1c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #uploadSection {
      text-align: center;
      margin-top: 20px;
    }

    input[type="file"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #flipbook {
      width: 90%;
      height: 90%;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      background: #333;
      display: none;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìñ Quran Flipbook</h1>
  <div id="uploadSection">
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required />
      <button type="submit">Upload PDF</button>
    </form>
  </div>

  <div id="flipbook"></div>

  <div id="controls" style="display:none;">
    <button id="prevBtn">‚¨Ö Previous</button>
    <button id="nextBtn">Next ‚û°</button>
    <button id="zoomInBtn">üîç Zoom In</button>
    <button id="zoomOutBtn">‚ûñ Zoom Out</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <script src="flipbook.js"></script>
</body>
</html>
